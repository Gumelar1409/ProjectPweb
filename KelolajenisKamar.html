<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pantai.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(57, 129, 165, 0.9); /* Transparansi agar latar belakang terlihat */
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }
        input[type="text"], 
        input[type="number"], 
        select, 
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .harga-input {
            display: flex;
            align-items: center;
        }
        .harga-input span {
            margin: 0 5px;
            font-weight: bold;
            color: #fff;
        }
        .fasilitas {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
            color: #fff;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .save-button {
            background-color: #3f3fef;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-button {
            background-color: #e9b568;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Kamar</h2>
        <form>
            <label for="idKamar">ID Kamar</label>
            <input type="text" id="idKamar" name="idKamar">

            <label for="gambarRuangan">Gambar Ruangan</label>
            <input type="file" id="gambarRuangan" name="gambarRuangan">

            <label for="jenisKamar">Jenis Kamar</label>
            <select id="jenisKamar" name="jenisKamar">
                <option value="">--Pilih--</option>
                <option value="standar">Standar</option>
                <option value="deluxe">Deluxe</option>
                <option value="family">Family</option>
            </select>

            <label for="harga">Harga</label>
            <div class="harga-input">
                <span>RP.</span>
                <input type="number" id="harga" name="harga">
                <span>IDR</span>
            </div>

            <label>Fasilitas</label>
            <div class="fasilitas">
                <label><input type="checkbox" name="fasilitas" value="AC"> AC</label>
                <label><input type="checkbox" name="fasilitas" value="bathup"> Bathup</label>
                <label><input type="checkbox" name="fasilitas" value="balkon"> Balkon</label>
                <label><input type="checkbox" name="fasilitas" value="tv"> TV</label>
                <label><input type="checkbox" name="fasilitas" value="wifi"> WIFI</label>
            </div>

            <div class="buttons">
                <button type="submit" class="save-button">Simpan</button>
                <button type="reset" class="cancel-button">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
